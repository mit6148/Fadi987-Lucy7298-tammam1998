body {

.center{

.navbar{

/* Border X get width  */
div.nav-container
{
    margin: 0 auto;
	text-align: center;
}

div.nav-container .nav-link
{
    text-decoration: none;
    margin: 0px 10px;
    position: relative;
    z-index: 0;
    cursor: pointer;
}

div.nav-container .nav-drop
{
    text-decoration: none;
    margin: 0px 10px;
    position: relative;
    z-index: 0;
    cursor: pointer;
}


div.borderXwidth .nav-drop:before, div.borderXwidth .nav-drop:after
{
    position: absolute;
    opacity: 0;
    width: 0%;
    height: 2px;
    content: '';
    background: #2f2f2f;
    transition: all 0.3s;
}

div.borderXwidth .nav-drop:before
{
    left: 0px;
    top: 0px;
}

div.borderXwidth .nav-drop:after
{
    right: 0px;
    bottom: 0px;
}

div.borderXwidth .nav-drop:hover:before, div.borderXwidth .nav-drop:hover:after
{
    opacity: 1;
    width: 100%;
}

/*pullupdown
*/

div.pullUpDown .nav-link-pullupdown:before, div.pullUpDown .nav-link-pullupdown:after 
{
    position: absolute;
    width: 100%;
    height: 2px;
    left: 0px;
    content: '';
    background: #2f2f2f;
    opacity: 0.3;
    transition: all 0.3s;
}

div.pullUpDown .nav-link-pullupdown:before
{
    top: 0px;
} 

div.pullUpDown .nav-link-pullupdown:after
{
    bottom: 0px;
}

div.pullUpDown .nav-link-pullupdown:hover:before, div.pullUpDown .nav-link-pullupdown:hover:after
{
    height: 100%;
}

}

.game-over-button{
    background:#2f2f2f;

    border:none;
    position:relative;
    height:60px;
    font-size:1.6em;
    padding:0 2em;
    cursor:pointer;
    transition:800ms ease all;
    outline:none;
    

  }
  .game-over-button:hover{
    background: #f9f7f1;
    color:#2f2f2f;
  }
  .game-over-button:before,.game-over-button:after{
    content:'';
    position:absolute;
    top:0;
    right:0;
    height:2px;
    width:0;
    background: #2f2f2f;
    transition:400ms ease all;
  }
  .game-over-button:after{
    right:inherit;
    top:inherit;
    left:0;
    bottom:0;
  }
  .game-over-button:hover:before,.game-over-button:hover:after{
    width:100%;
    transition:800ms ease all;
  }
